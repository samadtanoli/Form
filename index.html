<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
</head>

<body>
    <h1>User Registration Form</h1>
    <form>
        <p>
            First Name:
            <input name="text" placeholder="First Name" required type="text" size="15" maxlength="15" /><br /><br />
        </p>

        <p>Last Name: <input name="text" placeholder="Last Name" size="15" required type="text" /><br /><br /></p>
        <p>
            Password:
            <input name="password" placeholder="Password" size="15" required type="password" /><br /><br />
        </p>
        <p>
            Bio: <textarea name="Bio" cols="50" rows="4"></textarea><br /><br />
        </p>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" value="male" />
            <label>Male</label><br />
            <input type="radio" value="Female" />
            <label>Female</label><br />
            <input type="radio" value="Other" />
            <label>Other</label><br />
        </fieldset>
        <fieldset>
            <legend>Interests:</legend>
            <input type="checkbox" value="Music" />
            <label>Music</label><br />
            <input type="checkbox" value="sports" />
            <label>sports</label><br />
            <input type="checkbox" value="reading" />
            <label>reading</label><br />
        </fieldset>
        <p>country:<select name="country">
                <option value="United State">United State</option>
                <option value="Pakistan">Pakistan</option>
                <option value="india">India</option>
        </p>
        </select>
        <p>Preferred Colours:
            <select name="Colours" size="3" multiple="multiple">
                <option value="red" selected="selected">
                    Red</option>
                <option value="Blue">Blue</option>
                <option value="green">Green</option>
                <option value="Yellow">Yellow</option>
        </p>
        </select>
        <p> Profile Pictue: <input type="file" name="Pictue"></p>
        <p> Birthdate: <input type="date" name="Birthdate"></p>
        <p>Email: <input name="email" placeholder="Email" required type="email"></p>
        <p>Website: <input type="url" name="url" placeholder="url"></p>
        <p>Search: <input type="search" name="search" placeholder="search"><br /> <input type="submit" value="submit"></p>
    </form>
</body>

</html>
